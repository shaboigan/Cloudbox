---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: jackett

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: jackett
    state: absent

- name: Create jackett directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/jackett

- name: Create and start container
  docker_container:
    name: jackett
    image: hotio/suitarr:jackett
    pull: yes
    published_ports:
      - "127.0.0.1:9117:9117"
    env:
      VERSION: "stable"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
    labels:
      traefik.enable: "true"
      traefik.backend: "jackett"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:jackett.{{domain}}"
      traefik.port: "9117"
      traefik.docker.network: "cloudbox"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/jackett:/config"
    restart_policy: always
    state: started
    networks:
      - name: cloudbox
        aliases:
          - jackett
