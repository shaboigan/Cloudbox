---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare
  vars:
    subdomain: lidarr

- name: "Get user UID and GID"
  include_role:
    name: user
    
- name: Stop and remove any existing container
  docker_container:
    name: lidarr
    state: absent

- name: Create lidarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/lidarr

- name: Check subfolder1 exists
  stat:
    path: /opt/lidarr/Lidarr
  register: subfolder1

- name: Check subfolder2 exists
  stat:
    path: /opt/lidarr/app
  register: subfolder2

- name: Move 'lidarr' folder contents to 'app' subfolder
  shell: |
    mv /opt/lidarr /tmp/app
    mkdir /opt/lidarr
    mv /tmp/app /opt/lidarr/
    find /opt/lidarr/* -type d -empty -delete
    chown -R {{user}}:{{user}} /opt/lidarr
  when: not (subfolder1.stat.exists or subfolder2.stat.exists)

- name: Move 'Lidarr' subfolder to 'app' subfolder
  shell: |
    mv /opt/lidarr/Lidarr /opt/lidarr/app
    chown -R {{user}}:{{user}} /opt/lidarr
  when: (subfolder1.stat.exists) and (not subfolder2.stat.exists)

- name: Create and start container
  docker_container:
    name: lidarr
    image: hotio/suitarr:lidarr
    pull: yes
    published_ports:
      - "8686:8686"
    env:
      VERSION: "unstable"
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      BACKUP: "no"
    labels:
      traefik.enable: "true"
      traefik.backend: "lidarr"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:lidarr.{{domain}}"
      traefik.port: "8686"
      traefik.docker.network: "cloudbox"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/lidarr:/config"
      - "/mnt/unionfs/Media/Music:/music"
      - /mnt/unionfs/Media:/data
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
      - "{{downloads.nzbs}}:/downloads/nzbs"
      - "{{downloads.torrents}}:/downloads/torrents"
    networks:
      - name: cloudbox
        aliases:
          - lidarr
    restart_policy: always
    state: started
