---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare
  vars:
    subdomain: radarr

- name: "Get user UID and GID"
  include_role:
    name: user
    
- name: Stop and remove any existing container
  docker_container:
    name: radarr
    state: absent

- name: Create radarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/radarr

- name: Check subfolder1 exists
  stat:
    path: /opt/radarr/Radarr
  register: subfolder1

- name: Check subfolder2 exists
  stat:
    path: /opt/radarr/app
  register: subfolder2

- name: Move 'radarr' folder contents to 'app' subfolder
  shell: |
    mv /opt/radarr /tmp/app
    mkdir /opt/radarr
    mv /tmp/app /opt/radarr/
    find /opt/radarr/* -type d -empty -delete
    chown -R {{user}}:{{user}} /opt/radarr
  when: not (subfolder1.stat.exists or subfolder2.stat.exists)

- name: Move 'Radarr' subfolder to 'app' subfolder
  shell: |
    mv /opt/radarr/Radarr /opt/radarr/app
    chown -R {{user}}:{{user}} /opt/radarr
  when: (subfolder1.stat.exists) and (not subfolder2.stat.exists)

- name: Create and start container
  docker_container:
    name: radarr
    image: hotio/suitarr:radarr
    pull: yes
    published_ports:
      - "7878:7878"
    env:
      VERSION: "unstable"
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      BACKUP: "no"
    labels:
      traefik.enable: "true"
      traefik.backend: "radarr"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:radarr.{{domain}}"
      traefik.port: "7878"
      traefik.docker.network: "cloudbox"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/radarr:/config"
      - /mnt/unionfs/Media:/data
      - "/mnt/unionfs/Media/Movies:/movies"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
      - "{{downloads.nzbs}}:/downloads/nzbs"
      - "{{downloads.torrents}}:/downloads/torrents"
    networks:
      - name: cloudbox
        aliases:
          - radarr
    restart_policy: always
    state: started

- name: Remove bridge network
  shell: "docker network disconnect -f bridge radarr"
  ignore_errors: yes
