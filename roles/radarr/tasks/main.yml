---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: radarr

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: radarr
    state: absent

- name: Create radarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/radarr

- name: Create and start container
  docker_container:
    name: radarr
    image: hotio/suitarr:radarr
    pull: yes
    published_ports:
      - "127.0.0.1:7878:7878"
    env:
      VERSION: "unstable"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      BACKUP: "no"
    labels:
      traefik.enable: "true"
      traefik.backend: "radarr"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:radarr.{{domain}}"
      traefik.port: "7878"
      traefik.docker.network: "cloudbox"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/radarr:/config"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "{{nzbget.downloads}}:/downloads/nzbget"
      - "{{sabnzbd.downloads}}:/downloads/sabnzbd"
      - "{{rutorrent.downloads}}:/downloads/rutorrent"
      - "{{deluge.downloads}}:/downloads/deluge"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
    networks:
      - name: cloudbox
        aliases:
          - radarr
    restart_policy: always
    state: started
